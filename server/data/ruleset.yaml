    magic: false
    description:
      - "horse training [HORS] 1: This skill deals with all aspects of horse production. A unit with this skill may PRODUCE horses [HORS] at a rate of 1 per man-month and camels [CAME] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "horse training [HORS] 2: No skill report."
      - "horse training [HORS] 3: A unit with this skill may BUILD a Stables from 10 wood [WOOD] or stone [STON] or an Oasis from 10 wood [WOOD] or stone [STON]."
      - "horse training [HORS] 4: No skill report."
      - "horse training [HORS] 5: A unit with this skill may PRODUCE winged horses [WING] at a rate of 1 per man-month. A unit with this skill is able to determine if a region contains winged horses. A unit with this skill may BUILD a Mythic Stables from 10 ironwood [IRWD]."

  WEAP:
    name: weaponsmith
    magic: false
    description:
      - "weaponsmith [WEAP] 1: This skill deals with all aspects of weapon construction and production. A unit with this skill may PRODUCE swords [SWOR] from iron [IRON] at a rate of 1 per man-month, crossbows [XBOW] from wood [WOOD] at a rate of 1 per man-month, longbows [LBOW] from wood [WOOD] at a rate of 1 per man-month, picks [PICK] from iron [IRON] at a rate of 1 per man-month, spears [SPEA] from wood [WOOD] at a rate of 1 per man-month, axes [AXE] from wood [WOOD] at a rate of 1 per man-month, hammers [HAMM] from iron [IRON] at a rate of 1 per man-month, and javelins [JAVE] from wood [WOOD] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "weaponsmith [WEAP] 2: A unit with this skill may PRODUCE pikes [PIKE] from wood [WOOD] at a rate of 1 per man-month."
      - "weaponsmith [WEAP] 3: A unit with this skill may PRODUCE mithril swords [MSWO] from mithril [MITH] at a rate of 1 per man-month."
      - "weaponsmith [WEAP] 4: A unit with this skill may PRODUCE magic crossbows [MXBO] from ironwood [IRWD] at a rate of 1 per man-month."
      - "weaponsmith [WEAP] 5: A unit with this skill may PRODUCE double bows [DBOW] from yew [YEW] at a rate of 1 per man-month and admantium swords [ASWR] from admantium [ADMT] at a rate of 1 per 2 man-months."

  ARMO:
    name: armorer
    magic: false
    description:
      - "armorer [ARMO] 1: This skill deals with all aspects of armor construction and production. A unit with this skill may PRODUCE chain armor [CARM] from iron [IRON] at a rate of 1 per man-month, leather armor [LARM] from fur [FUR] at a rate of 1 per man-month, and wooden shields [WSHD] from wood [WOOD] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "armorer [ARMO] 2: No skill report."
      - "armorer [ARMO] 3: A unit with this skill may PRODUCE plate armor [PARM] from 3 iron [IRON] at a rate of 1 per 3 man-months and iron shields [ISHD] from iron [IRON] at a rate of 1 per man-month."
      - "armorer [ARMO] 4: No skill report."
      - "armorer [ARMO] 5: A unit with this skill may PRODUCE mithril armor [MARM] from mithril [MITH] at a rate of 1 per man-month, admantium ring mails [ARNG] from admantium [ADMT] at a rate of 1 per 2 man-months, admantium plate mails [AARM] from 3 admantium [ADMT] at a rate of 1 per 4 man-months, and mithril shields [MSHD] from mithril [MITH] at a rate of 1 per man-month."

  CARP:
    name: carpenter
    magic: false
    description:
      - "carpenter [CARP] 1: This skill deals with all aspects of wood based item production other than for use as weapons. A unit with this skill may PRODUCE wagons [WAGO] from wood [WOOD] at a rate of 1 per man-month and spinning wheels [SPIN] from wood [WOOD] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "carpenter [CARP] 2: No skill report."
      - "carpenter [CARP] 3: A unit with this skill may PRODUCE magic wagons [MWAG] from ironwood [IRWD] at a rate of 1 per man-month."
      - "carpenter [CARP] 4: A unit with this skill may PRODUCE catapults [CATP] from 250 wood [WOOD], 30 ironwood [IRWD] and 80 furs [FUR] at a rate of 1 per 4 man-months and steel defenders [STED] from 30 rootstone [ROOT], 250 iron [IRON] and 50 furs [FUR] at a rate of 1 per 4 man-months."
      - "carpenter [CARP] 5: A unit with this skill may PRODUCE gliders [GLID] from 2 floater hides [FLOA] at a rate of 1 per man-month."

  BUIL:
    name: building
    magic: false
    description:
      - "building [BUIL] 1: This skill deals with the construction of fortifications, roads and other buildings, except for most trade structures. A unit with this skill may BUILD a Tower from 10 stone [STON], a Fort from 40 stone [STON] or a Stockade from 60 wood [WOOD]. This skill costs 10 silver per month of study."
      - "building [BUIL] 2: A unit with this skill may BUILD a Castle from 300 stone [STON], a Road N from 30 stone [STON], a Road NW from 30 stone [STON], a Road NE from 30 stone [STON], a Road SW from 30 stone [STON], a Road SE from 30 stone [STON], a Road S from 30 stone [STON] or a Caravanserai from 20 wood [WOOD] or stone [STON]."
      - "building [BUIL] 3: A unit with this skill may BUILD a Citadel from 800 stone [STON], a Magical Tower from 10 rootstone [ROOT], a Magical Fortress from 40 rootstone [ROOT], an Inn from 10 wood [WOOD] or stone [STON], a Temple from 10 stone [STON] or a Hermits hut from 5 ironwood [IRWD]."
      - "building [BUIL] 4: A unit with this skill may BUILD a Magical Castle from 300 rootstone [ROOT]."
      - "building [BUIL] 5: A unit with this skill may BUILD a Magical Citadel from 800 rootstone [ROOT]."

  SHIP:
    name: shipbuilding
    magic: false
    description:
      - "shipbuilding [SHIP] 1: This skill deals with the constructions of all types of ships. A unit with this skill may BUILD Longships [LONG] from 10 wood [WOOD] and Rafts [RAFT] from 10 wood [WOOD]. This skill costs 10 silver per month of study."
      - "shipbuilding [SHIP] 2: A unit with this skill may BUILD Cogs [COG] from 25 wood [WOOD]."
      - "shipbuilding [SHIP] 3: A unit with this skill may BUILD Galleons [GALL] from 75 wood [WOOD] and Galleys [GLLY] from 50 ironwood [IRWD]."
      - "shipbuilding [SHIP] 4: A unit with this skill may BUILD Corsairs [CORS] from 50 wood [WOOD] and Balloons [BALL] from 20 floater hides [FLOA]."
      - "shipbuilding [SHIP] 5: A unit with this skill may BUILD Airships [AIRS] from 60 floater hides [FLOA] and 60 wood [WOOD]."

  ENTE:
    name: entertainment
    magic: false
    description:
      - "entertainment [ENTE] 1: A unit with this skill may use the ENTERTAIN order to generate funds. The amount of silver gained will be 30 per man, times the level of the entertainers. This amount is limited by the region that the unit is in. This skill costs 10 silver per month of study."
      - "entertainment [ENTE] 2: No skill report."
      - "entertainment [ENTE] 3: No skill report."
      - "entertainment [ENTE] 4: No skill report."
      - "entertainment [ENTE] 5: No skill report."

  TACT:
    name: tactics
    magic: false
    description:
      - "tactics [TACT] 1: Tactics allows the unit, and all allies, to gain a bonus to their attack and defense during first battle round. Bonus equals to the difference in skills but can be +3 at most. The army with the highest level tactician in a battle will receive this bonus round; if the highest levels are equal, no bonus is awarded. This skill costs 200 silver per month of study."
      - "tactics [TACT] 2: No skill report."
      - "tactics [TACT] 3: No skill report."
      - "tactics [TACT] 4: No skill report."
      - "tactics [TACT] 5: No skill report."

  COMB:
    name: combat
    magic: false
    description:
      - "combat [COMB] 1: This skill gives the unit a bonus in hand to hand combat. Also, a unit with this skill may TAX or PILLAGE. This skill costs 10 silver per month of study."
      - "combat [COMB] 2: No skill report."
      - "combat [COMB] 3: No skill report."
      - "combat [COMB] 4: No skill report."
      - "combat [COMB] 5: No skill report."

  RIDI:
    name: riding
    magic: false
    description:
      - "riding [RIDI] 1: A unit with this skill, if possessing a mount, may gain a bonus in combat, if the battle is in a location where that mount may be utilized and if the skill of the rider is sufficient to control that mount. The bonus gained can vary with the mount, the riders skill, and the terrain. This skill costs 10 silver per month of study."
      - "riding [RIDI] 2: No skill report."
      - "riding [RIDI] 3: No skill report."
      - "riding [RIDI] 4: No skill report."
      - "riding [RIDI] 5: No skill report."

  XBOW:
    name: crossbow
    magic: false
    description:
      - "crossbow [XBOW] 1: A unit with this skill may use a crossbow or other bow derived from one, either in battle, or to TAX or PILLAGE a region. This skill costs 10 silver per month of study."
      - "crossbow [XBOW] 2: No skill report."
      - "crossbow [XBOW] 3: No skill report."
      - "crossbow [XBOW] 4: No skill report."
      - "crossbow [XBOW] 5: No skill report."

  LBOW:
    name: longbow
    magic: false
    description:
      - "longbow [LBOW] 1: A unit with this skill may use a longbow or other bow derived from one, either in battle, or to TAX or PILLAGE a region. This skill costs 10 silver per month of study."
      - "longbow [LBOW] 2: No skill report."
      - "longbow [LBOW] 3: No skill report."
      - "longbow [LBOW] 4: No skill report."
      - "longbow [LBOW] 5: No skill report."

  STEA:
    name: stealth
    magic: false
    description:
      - "stealth [STEA] 1: A unit with this skill is concealed from being seen, except by units with an Observation skill greater than or equal to the stealthy unit's Stealth level. This skill costs 50 silver per month of study."
      - "stealth [STEA] 2: No skill report."
      - "stealth [STEA] 3: No skill report."
      - "stealth [STEA] 4: No skill report."
      - "stealth [STEA] 5: No skill report."

  OBSE:
    name: observation
    magic: false
    description:
      - "observation [OBSE] 1: A unit with this skill can see stealthy units or monsters whose stealth rating is less than or equal to the observing unit's Observation level. The unit can also determine the faction owning a unit, provided its Observation level is higher than the other unit's Stealth level. This skill costs 50 silver per month of study."
      - "observation [OBSE] 2: No skill report."
      - "observation [OBSE] 3: No skill report."
      - "observation [OBSE] 4: No skill report."
      - "observation [OBSE] 5: No skill report."

  HEAL:
    name: healing
    magic: false
    description:
      - "healing [HEAL] 1: A unit with this skill is able to use herbs [HERB] to heal units hurt in battle. A unit at this level of skill can bring soldiers back from near death, healing up to 5 casualties, with a 40 percent success rate. This skill costs 10 silver per month of study."
      - "healing [HEAL] 2: A unit with this skill is able to use herbs [HERB] to heal units hurt in battle. A unit at this level of skill can bring soldiers back from near death, healing up to 5 casualties, with a 45 percent success rate."
      - "healing [HEAL] 3: A unit with this skill is able to use herbs [HERB] to heal units hurt in battle. A unit at this level of skill can bring soldiers back from near death, healing up to 5 casualties, with a 50 percent success rate. A unit with this skill may PRODUCE healing potions [HPOT] from herb [HERB] and mushroom [MUSH] at a rate of 1 per man-month."
      - "healing [HEAL] 4: A unit with this skill is able to use herbs [HERB] to heal units hurt in battle. A unit at this level of skill can bring soldiers back from near death, healing up to 5 casualties, with a 55 percent success rate."
      - "healing [HEAL] 5: A unit with this skill is able to use herbs [HERB] to heal units hurt in battle. A unit at this level of skill can bring soldiers back from near death, healing up to 5 casualties, with a 60 percent success rate."

  SAIL:
    name: sailing
    magic: false
    description:
      - "sailing [SAIL] 1: A unit with this skill may use the SAIL order to sail ships. This skill costs 10 silver per month of study."
      - "sailing [SAIL] 2: No skill report."
      - "sailing [SAIL] 3: No skill report."
      - "sailing [SAIL] 4: No skill report."
      - "sailing [SAIL] 5: No skill report."

  FARM:
    name: farming
    magic: false
    description:
      - "farming [FARM] 1: This skill deals with all aspects of grain production. A unit with this skill may PRODUCE grain [GRAI] at a rate of 1 per man-month and livestock [LIVE] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "farming [FARM] 2: No skill report."
      - "farming [FARM] 3: A unit with this skill may BUILD a Farm from 10 wood [WOOD] or stone [STON] or a Ranch from 10 wood [WOOD] or stone [STON]."
      - "farming [FARM] 4: No skill report."
      - "farming [FARM] 5: No skill report."

  FORC:
    name: force
    magic: true
    description:
      - "force [FORC] 1: The Force skill is not directly useful to a mage, but is rather one of the Foundation skills on which other magical skills are based. The Force skill determines the power of the magical energy that a mage is able to use. Note that a Force skill level of 0 does not indicate that a mage cannot use magical energy, but rather can only perform magical acts that do not require great amounts of power. This skill costs 100 silver per month of study."
      - "force [FORC] 2: No skill report."
      - "force [FORC] 3: No skill report."
      - "force [FORC] 4: No skill report."
      - "force [FORC] 5: No skill report."

  PATT:
    name: pattern
    magic: true
    description:
      - "pattern [PATT] 1: The Pattern skill is not directly useful to a mage, but is rather one of the Foundation skills on which other magical skills are based. A mage's Pattern skill indicates the ability to handle complex magical patterns, and is important for complicated tasks such as healing and controlling nature. This skill costs 100 silver per month of study."
      - "pattern [PATT] 2: No skill report."
      - "pattern [PATT] 3: No skill report."
      - "pattern [PATT] 4: No skill report."
      - "pattern [PATT] 5: No skill report."

  SPIR:
    name: spirit
    magic: true
    description:
      - "spirit [SPIR] 1: The Spirit skill is not directly useful to a mage, but is rather one of the Foundation skills on which other magical skills are based. Spirit skill indicates the mage's ability to control and affect magic and other powers beyond the material world. This skill costs 100 silver per month of study."
      - "spirit [SPIR] 2: No skill report."
      - "spirit [SPIR] 3: No skill report."
      - "spirit [SPIR] 4: No skill report."
      - "spirit [SPIR] 5: No skill report."

  FIRE:
    name: fire
    magic: true
    requires:
      FORC: 1
    description:
      - "fire [FIRE] 1:  A mage with this skill can cast a fireball in battle. This ability does between 2 and 10 times the skill level of the mage energy attacks and each attack deals 1 damage. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires force [FORC] 1 to begin to study. This skill costs 100 silver per month of study."
      - "fire [FIRE] 2: No skill report."
      - "fire [FIRE] 3: No skill report."
      - "fire [FIRE] 4: No skill report."
      - "fire [FIRE] 5: No skill report."

  EQUA:
    name: earthquake
    magic: true
    requires:
      FORC: 1
      PATT: 1
    description:
      - "earthquake [EQUA] 1:  A mage with this skill can cast an earthquake in battle. This ability will only target units inside structures, with the exception of the following structures: Magical Tower, Magical Fortress, Magical Castle, or Magical Citadel. The bonus given to units inside buildings is not effective against this ability. This ability does between 2 and 60 times the skill level of the mage weather attacks and each attack deals 1 damage. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires force [FORC] 1 and pattern [PATT] 1 to begin to study. This skill costs 100 silver per month of study."
      - "earthquake [EQUA] 2: No skill report."
      - "earthquake [EQUA] 3: No skill report."
      - "earthquake [EQUA] 4: No skill report."
      - "earthquake [EQUA] 5: No skill report."

  FSHI:
    name: force shield
    magic: true
    requires:
      FORC: 1
    description:
      - "force shield [FSHI] 1:  A mage with this skill can cast a force shield in battle. This spell provides a shield against all ranged attacks against the entire army at a level equal to the skill level of the ability. This spell provides a defensive bonus of 1 per skill level versus melee attacks to the user. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires force [FORC] 1 to begin to study. This skill costs 100 silver per month of study."
      - "force shield [FSHI] 2: No skill report."
      - "force shield [FSHI] 3: No skill report."
      - "force shield [FSHI] 4: No skill report."
      - "force shield [FSHI] 5: No skill report."

  ESHI:
    name: energy shield
    magic: true
    requires:
      FORC: 1
    description:
      - "energy shield [ESHI] 1:  A mage with this skill can cast an energy shield in battle. This spell provides a shield against all energy attacks against the entire army at a level equal to the skill level of the ability. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires force [FORC] 1 to begin to study. This skill costs 100 silver per month of study."
      - "energy shield [ESHI] 2: No skill report."
      - "energy shield [ESHI] 3: No skill report."
      - "energy shield [ESHI] 4: No skill report."
      - "energy shield [ESHI] 5: No skill report."

  SSHI:
    name: spirit shield
    magic: true
    requires:
      SPIR: 1
      FORC: 1
    description:
      - "spirit shield [SSHI] 1:  A mage with this skill can cast a spirit shield in battle. This spell provides a shield against all spirit attacks against the entire army at a level equal to the skill level of the ability. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires spirit [SPIR] 1 and force [FORC] 1 to begin to study. This skill costs 100 silver per month of study."
      - "spirit shield [SSHI] 2: No skill report."
      - "spirit shield [SSHI] 3: No skill report."
      - "spirit shield [SSHI] 4: No skill report."
      - "spirit shield [SSHI] 5: No skill report."

  MHEA:
    name: magical healing
    magic: true
    requires:
      PATT: 1
    description:
      - "magical healing [MHEA] 1: This skill enables the mage to magically heal units after battle. No order is necessary to use this spell; it will be used automatically when the mage is involved in a battle. A mage at this level of skill can heal up to 5 casualties, with a 70 percent success rate. This skill requires pattern [PATT] 1 to begin to study. This skill costs 100 silver per month of study."
      - "magical healing [MHEA] 2: A mage at this level of skill can heal up to 20 casualties, with a 75 percent success rate."
      - "magical healing [MHEA] 3: A mage at this level of skill can work wonders of healing with his new-found powers; he may heal up to 40 casualties, with a 80 percent success rate."
      - "magical healing [MHEA] 4: A mage at this level of skill can work wonders of healing with his new-found powers; he may heal up to 80 casualties, with a 85 percent success rate."
      - "magical healing [MHEA] 5: A mage at this level of skill can bring soldiers back from near death, healing up to 160 casualties, with a 90 percent success rate."

  GATE:
    name: gate lore
    magic: true
    requires:
      PATT: 1
      SPIR: 1
    description:
      - "gate lore [GATE] 1: Gate Lore is the art of detecting and using magical Gates, which are spread through the world. The Gates are spread out randomly, so there is no correlation between the Gate number and the Gate's location. A mage with skill 1 in Gate Lore can see a Gate if one exists in the same region as the mage. This detection is automatic; the Gate will appear in the region report. A mage with skill 1 in Gate Lore may also jump through a Gate into another region on the same level containing a gate, selected at random. To use Gate Lore in this manner, use the syntax CAST Gate_Lore RANDOM UNITS <unit> ... UNITS is followed by a list of units to follow the mage through the Gate (the mage always jumps through the Gate). At level 1, the mage may carry 15 weight units through the Gate (including the weight of the mage). This skill requires pattern [PATT] 1 and spirit [SPIR] 1 to begin to study. This skill costs 100 silver per month of study."
      - "gate lore [GATE] 2: A mage with Gate Lore skill 2 can detect Gates in adjacent regions. The mage should use the syntax CAST Gate_Lore DETECT in order to detect these nearby Gates. Also at level 2 Gate Lore, the mage may perform a random gate jump without being restricted to the same level; use CAST Gate_Lore RANDOM LEVEL UNITS <unit> ... to use this option; when calculating weight for multi level jump, skill level is reduced by 1. The mage may also now carry 500 weight units through a Gate when doing a random jump. A mage with Gate Lore skill 2 and higher can step through a Gate into another region containing a specific Gate. To use this spell, use the syntax CAST Gate_Lore GATE <number> UNITS <unit> ... <number> specifies the Gate that the mage will jump to. UNITS is followed by a list of units to follow the mage through the gate (the mage always jumps through the gate). At level 2, the mage may carry 15 weight units through the specific Gate (including the mage)."
      - "gate lore [GATE] 3: A mage with Gate Lore skill 3 may carry 500 weight units through a Gate. Also, a level 3 mage doing a random gate jump may carry 1500 weight units through the Gate."
      - "gate lore [GATE] 4: A mage with Gate Lore skill 4 may carry 1500 weight units through a Gate. Also, a level 4 mage doing a random gate jump may carry 3000 weight units through the Gate."
      - "gate lore [GATE] 5: A mage with Gate Lore skill 5 may carry 3000 weight units through a Gate. Also, a level 5 mage doing a random gate jump may carry 6000 weight units through the Gate."

  FARS:
    name: farsight
    magic: true
    requires:
      PATT: 1
      SPIR: 1
    description:
      - "farsight [FARS] 1: A mage with this skill may obtain region reports on distant regions. The report will be as if the mage was in the distant region himself. The target region must be within 4 times the caster's skill level squared regions of the caster. Coordinates of locations not on the surface are scaled to the surface coordinates for this calculation. Attempting to view across different levels increases the distance by 4 per level difference. To use this skill, CAST Farsight REGION <x> <y> <z> where <x>, <y>, and <z> are the coordinates of the region that you wish to view. If you omit the <z> coordinate, the <z> coordinate of the caster's current region will be used. Note that Farsight cannot be used either into or out of the Nexus. Any other skills which the mage has which give region information will be used when farsight is used. This skill requires pattern [PATT] 1 and spirit [SPIR] 1 to begin to study. This skill costs 100 silver per month of study."
      - "farsight [FARS] 2: No skill report."
      - "farsight [FARS] 3: No skill report."
      - "farsight [FARS] 4: No skill report."
      - "farsight [FARS] 5: No skill report."

  TELE:
    name: teleportation
    magic: true
    requires:
      GATE: 1
      FARS: 2
    description:
      - "teleportation [TELE] 1: A mage with this skill may teleport himself across great distances, even without the use of a gate. The mage may teleport up to 50 weight units per skill level. The target region must be within 2 times the caster's skill level squared regions of the caster. Coordinates of locations not on the surface are scaled to the surface coordinates for this calculation. Attempting to view across different levels increases the distance by 4 per level difference. To use this skill, CAST Teleportation REGION <x> <y> <z> where <x>, <y>, and <z> are the coordinates of the region that you wish to teleport to. If you omit the <z> coordinate, the <z> coordinate of the caster's current region will be used. Note that Teleportation cannot be used either into or out of the Nexus. This skill requires gate lore [GATE] 1 and farsight [FARS] 2 to begin to study. This skill costs 100 silver per month of study."
      - "teleportation [TELE] 2: No skill report."
      - "teleportation [TELE] 3: No skill report."
      - "teleportation [TELE] 4: No skill report."
      - "teleportation [TELE] 5: No skill report."

  PORT:
    name: portal lore
    magic: true
    requires:
      GATE: 2
      FARS: 1
    description:
      - "portal lore [PORT] 1: A mage with the Portal Lore skill may, with the aid of another mage or apprentice, make a temporary Gate between two regions, and send units from one region to another. In order to do this, both mages (the caster, and the target mage) must have Portals, and the caster must be trained in Portal Lore. The caster may teleport units weighing up to 500 weight units times his skill level, to the target mage's region.  The target region must be within 2 times the caster's skill level squared regions of the caster. To use this skill, CAST Portal_Lore <target> UNITS <unit> ..., where <target> is the unit number of the target mage, and <unit> is a list of units to be teleported (the casting mage may teleport himself, if he so desires). This skill requires gate lore [GATE] 2 and farsight [FARS] 1 to begin to study. This skill costs 100 silver per month of study."
      - "portal lore [PORT] 2: No skill report."
      - "portal lore [PORT] 3: No skill report."
      - "portal lore [PORT] 4: No skill report."
      - "portal lore [PORT] 5: No skill report."

  MIND:
    name: mind reading
    magic: true
    requires:
      PATT: 1
    description:
      - "mind reading [MIND] 1: A mage with Mind Reading skill 1 may cast the spell and determine the faction affiliation of any unit he can see. To use the spell in this manner, CAST Mind_Reading <unit>, where <unit> is the target unit. This skill requires pattern [PATT] 1 to begin to study. This skill costs 100 silver per month of study."
      - "mind reading [MIND] 2: No skill report."
      - "mind reading [MIND] 3: A mage with Mind Reading skill 3 will automatically determine the faction affiliation of any unit he can see. Usage of this skill is automatic, and no order is needed to use it."
      - "mind reading [MIND] 4: No skill report."
      - "mind reading [MIND] 5: A mage with Mind Reading skill 5 can get a full unit report on any unit he can see. To use this skill, CAST Mind_Reading <unit> where <unit> is the target unit."

  WEAT:
    name: weather lore
    magic: true
    requires:
      FORC: 1
      PATT: 1
    description:
      - "weather lore [WEAT] 1: Weather Lore is the magic of the weather; a mage with this skill can predict the weather in nearby regions. Weather Lore also allows further study into more powerful areas of magic. The weather may be predicted for 3 months at level 1, 6 months at level 3 and a full year at level 5. The target region must be within 4 times the caster's skill level squared regions of the caster. Coordinates of locations not on the surface are scaled to the surface coordinates for this calculation. Attempting to view across different levels increases the distance by 4 per level difference. To use this skill, CAST Weather_Lore REGION <x> <y> <z> where <x>, <y>, and <z> are the coordinates of the region where you wish to predict the weather. If you omit the <z> coordinate, the <z> coordinate of the caster's current region will be used. Note that Weather Lore cannot be used either into or out of the Nexus. A mage with Weather Lore skill will perceive the use of Weather Lore by any other mage in the same region. This skill requires force [FORC] 1 and pattern [PATT] 1 to begin to study. This skill costs 100 silver per month of study."
      - "weather lore [WEAT] 2: No skill report."
      - "weather lore [WEAT] 3: No skill report."
      - "weather lore [WEAT] 4: No skill report."
      - "weather lore [WEAT] 5: No skill report."

  SWIN:
    name: summon wind
    magic: true
    requires:
      WEAT: 1
    description:
      - "summon wind [SWIN] 1: A mage with knowledge of Summon Wind can summon up the powers of the wind to aid him in sea or air travel. Usage of this spell is automatic. A mage with this skill will add 2 movement points to ships requiring up to 12 sailing skill points per skill level of Summon Wind. The effects of all such mages in a fleet are cumulative.  This skill requires weather lore [WEAT] 1 to begin to study. This skill costs 100 silver per month of study."
      - "summon wind [SWIN] 2: No skill report."
      - "summon wind [SWIN] 3: A mage with this skill has a 20 percent times their level chance to create a Cloudship [CLOU] via magic at a cost of 75 floater hides [FLOA] and 75 ironwood [IRWD]. To use this spell, the mage should CAST Summon_Wind."
      - "summon wind [SWIN] 4: No skill report."
      - "summon wind [SWIN] 5: No skill report."

  SSTO:
    name: summon storm
    magic: true
    requires:
      WEAT: 1
    description:
      - "summon storm [SSTO] 1:  A mage with this skill can cast summon storm in battle. This ability will not target creatures which are currently affected by storm. This ability does between 2 and 100 times the skill level of the mage weather attacks and each attack deals 1 damage. Each attack causes the target to be effected by storm (-2 to attack, -2 versus melee attacks) for the rest of the battle. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires weather lore [WEAT] 1 to begin to study. This skill costs 100 silver per month of study."
      - "summon storm [SSTO] 2: No skill report."
      - "summon storm [SSTO] 3: No skill report."
      - "summon storm [SSTO] 4: No skill report."
      - "summon storm [SSTO] 5: No skill report."

  STOR:
    name: summon tornado
    magic: true
    requires:
      WEAT: 3
    description:
      - "summon tornado [STOR] 1:  A mage with this skill can cast summon tornado in battle. This ability does between 2 and 50 times the skill level of the mage weather attacks and each attack deals 1 damage. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires weather lore [WEAT] 3 to begin to study. This skill costs 100 silver per month of study."
      - "summon tornado [STOR] 2: No skill report."
      - "summon tornado [STOR] 3: No skill report."
      - "summon tornado [STOR] 4: No skill report."
      - "summon tornado [STOR] 5: No skill report."

  CALL:
    name: call lightning
    magic: true
    requires:
      WEAT: 5
    description:
      - "call lightning [CALL] 1:  A mage with this skill can cast a lightning strike in battle. This ability does between 2 and 60 times the skill level of the mage weather attacks and each attack deals 1 damage. This ability does between 2 and 60 times the skill level of the mage energy attacks and each attack deals 1 damage. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires weather lore [WEAT] 5 to begin to study. This skill costs 100 silver per month of study."
      - "call lightning [CALL] 2: No skill report."
      - "call lightning [CALL] 3: No skill report."
      - "call lightning [CALL] 4: No skill report."
      - "call lightning [CALL] 5: No skill report."

  CLEA:
    name: clear skies
    magic: true
    requires:
      WEAT: 1
    description:
      - "clear skies [CLEA] 1: When cast using the CAST order, it causes the region to have good weather for the entire month; movement is at the normal rate (even if it is winter) and the economic production of the region is improved for a month (this improvement of the economy will actually take effect during the turn after the spell is cast). To use the spell in this fashion, CAST Clear_Skies; no arguments are necessary. A mage with this skill can cast clear skies in battle. This spell provides a shield against all weather attacks against the entire army at a level equal to the skill level of the ability. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires weather lore [WEAT] 1 to begin to study. This skill costs 100 silver per month of study."
      - "clear skies [CLEA] 2: No skill report."
      - "clear skies [CLEA] 3: No skill report."
      - "clear skies [CLEA] 4: No skill report."
      - "clear skies [CLEA] 5: No skill report."

  EART:
    name: earth lore
    magic: true
    requires:
      PATT: 1
      FORC: 1
    description:
      - "earth lore [EART] 1: Earth Lore is the study of nature, plants, and animals. A mage with knowledge of Earth Lore can use his knowledge of nature to aid local farmers, raising money for himself, and aiding the production of grain or livestock in the region. To use the spell, CAST Earth_Lore; the mage will receive an amount of money based on his level, and the economy of the region. Also, a mage with knowledge of Earth Lore will detect the use of Earth Lore by any other mage in the same region. This skill requires pattern [PATT] 1 and force [FORC] 1 to begin to study. This skill costs 100 silver per month of study."
      - "earth lore [EART] 2: No skill report."
      - "earth lore [EART] 3: No skill report."
      - "earth lore [EART] 4: No skill report."
      - "earth lore [EART] 5: No skill report."

  WOLF:
    name: wolf lore
    magic: true
    requires:
      EART: 1
    description:
      - "wolf lore [WOLF] 1: A mage with Wolf Lore skill may summon wolves, who will fight for him in combat. A mage may summon a number of wolves averaging 200 percent times his skill level, and control a total number of his skill level squared times 4 wolves; the wolves will be placed in the mages inventory. Note, however, that wolves may only be summoned in mountain and forest regions. To summon wolves, the mage should issue the order CAST Wolf_Lore. A mage with this skill may create 2 times their level in wolves [WOLF] via magic. To use this spell, the mage should CAST Wolf_Lore. This skill requires earth lore [EART] 1 to begin to study. This skill costs 100 silver per month of study."
      - "wolf lore [WOLF] 2: No skill report."
      - "wolf lore [WOLF] 3: No skill report."
      - "wolf lore [WOLF] 4: No skill report."
      - "wolf lore [WOLF] 5: No skill report."

  BIRD:
    name: bird lore
    magic: true
    requires:
      EART: 1
    description:
      - "bird lore [BIRD] 1: A mage with Bird Lore may control the birds of the sky. At skill level 1, the mage can control small birds, sending them to an adjacent region to obtain a report on that region. (This skill only works on the surface of the world, as there are no birds elsewhere). To use this skill, CAST Bird_Lore DIRECTION <dir>, where <dir> is the direction the mage wishes the birds to report on. This skill requires earth lore [EART] 1 to begin to study. This skill costs 100 silver per month of study."
      - "bird lore [BIRD] 2: No skill report."
      - "bird lore [BIRD] 3: A mage with Bird Lore 3 can summon eagles to join him, who will aid him in combat, and provide for flying transportation. A mage may summon an average of 200 percent times his skill level minus 2 eagles per month, and may control a number equal to his skill level minus 2, squared, times two. To summon an eagle, issue the order CAST Bird_Lore EAGLE; the eagles will appear in his inventory. A mage with this skill may create their level in eagles [EAGL] via magic. To use this spell, the mage should CAST Bird_Lore."
      - "bird lore [BIRD] 4: No skill report."
      - "bird lore [BIRD] 5: No skill report."

  DRAG:
    name: dragon lore
    magic: true
    requires:
      BIRD: 3
      WOLF: 3
    description:
      - "dragon lore [DRAG] 1: A mage with Dragon Lore skill can summon dragons to join him, to aid in battle, and provide flying transportation. A mage has a 20% times his skill level chance to summon a dragon; the total number of dragons that a mage may control at one time is equal to his skill level. To attempt to summon a dragon, CAST Dragon_Lore. A mage with this skill has a 20 percent times their level chance to create a dragon [DRAG] via magic. To use this spell, the mage should CAST Dragon_Lore. This skill requires bird lore [BIRD] 3 and wolf lore [WOLF] 3 to begin to study. This skill costs 100 silver per month of study."
      - "dragon lore [DRAG] 2: No skill report."
      - "dragon lore [DRAG] 3: No skill report."
      - "dragon lore [DRAG] 4: No skill report."
      - "dragon lore [DRAG] 5: No skill report."

  NECR:
    name: necromancy
    magic: true
    requires:
      FORC: 1
      SPIR: 1
    description:
      - "necromancy [NECR] 1: Necromancy is the magic of death; a mage versed in Necromancy may raise and control the dead, and turn the powers of death to his own nefarious purposes. The Necromancy skill does not have any direct application, but is required to study the more powerful Necromantic skills. A mage with knowledge of Necromancy will detect the use of Necromancy by any other mage in the same region. This skill requires force [FORC] 1 and spirit [SPIR] 1 to begin to study. This skill costs 100 silver per month of study."
      - "necromancy [NECR] 2: No skill report."
      - "necromancy [NECR] 3: No skill report."
      - "necromancy [NECR] 4: No skill report."
      - "necromancy [NECR] 5: No skill report."

  SUSK:
    name: summon skeletons
    magic: true
    requires:
      NECR: 1
    description:
      - "summon skeletons [SUSK] 1: A mage with the Summon Skeletons skill may summon skeletons into his inventory, to aid him in battle. Skeletons may be given to other units, as they follow instructions mindlessly; however, they have a 8 percent chance of decaying each turn. A mage can summon skeletons at an average rate of 200 percent times his skill level. To use the spell, use the order CAST Summon_Skeletons, and the mage will summon as many skeletons as he is able. A mage with this skill may create 2 times their level in skeletons [SKEL] via magic. To use this spell, the mage should CAST Summon_Skeletons. This skill requires necromancy [NECR] 1 to begin to study. This skill costs 100 silver per month of study."
      - "summon skeletons [SUSK] 2: No skill report."
      - "summon skeletons [SUSK] 3: No skill report."
      - "summon skeletons [SUSK] 4: No skill report."
      - "summon skeletons [SUSK] 5: No skill report."

  RAIS:
    name: raise undead
    magic: true
    requires:
      SUSK: 3
    description:
      - "raise undead [RAIS] 1: A mage with the Raise Undead skill may summon undead into his inventory, to aid him in battle. Undead may be given to other units, as they follow instructions mindlessly; however, they have a 8 percent chance of decaying each turn. A mage can summon undead at an average rate of 100 percent times his skill level. To use the spell, use the order CAST Raise_Undead and the mage will summon as many undead as he is able. A mage with this skill may create their level in undead [UNDE] via magic. To use this spell, the mage should CAST Raise_Undead. This skill requires summon skeletons [SUSK] 3 to begin to study. This skill costs 100 silver per month of study."
      - "raise undead [RAIS] 2: No skill report."
      - "raise undead [RAIS] 3: No skill report."
      - "raise undead [RAIS] 4: No skill report."
      - "raise undead [RAIS] 5: No skill report."

  SULI:
    name: summon lich
    magic: true
    requires:
      RAIS: 3
    description:
      - "summon lich [SULI] 1: A mage with the Summon Lich skill may summon a lich into his inventory, to aid him in battle. Liches may be given to other units, as they follow instructions mindlessly; however, they have a 8 percent chance of decaying each turn. A mage has a 30 percent times his skill level chance of summoning a lich; to summon a lich, use the order CAST Summon_Lich. A mage with this skill has a 30 percent times their level chance to create a lich [LICH] via magic. To use this spell, the mage should CAST Summon_Lich. This skill requires raise undead [RAIS] 3 to begin to study. This skill costs 100 silver per month of study."
      - "summon lich [SULI] 2: No skill report."
      - "summon lich [SULI] 3: No skill report."
      - "summon lich [SULI] 4: No skill report."
      - "summon lich [SULI] 5: No skill report."

  FEAR:
    name: create aura of fear
    magic: true
    requires:
      NECR: 1
    description:
      - "create aura of fear [FEAR] 1:  A mage with this skill can cast cause fear in battle. This ability will not target creatures which are currently affected by fear. This ability cannot target monsters. This ability does between 2 and 50 times the skill level of the mage spirit attacks and each attack deals 1 damage. Each attack causes the target to be effected by fear (-2 to attack, -2 versus melee attacks, -2 versus riding attacks, -2 versus ranged attacks) for the rest of the battle. In order to use this spell in combat, the mage should use the COMBAT order to set it as his combat spell. This skill requires necromancy [NECR] 1 to begin to study. This skill costs 100 silver per month of study."
      - "create aura of fear [FEAR] 2: No skill report."
      - "create aura of fear [FEAR] 3: No skill report."
      - "create aura of fear [FEAR] 4: No skill report."
      - "create aura of fear [FEAR] 5: No skill report."

  SBLA:
    name: summon black wind
    magic: true
    requires:
