skills:
  MINI:
    name: mining
    magic: false
    description:
      - "mining [MINI] 1: This skill deals with all aspects of extracting raw metals and gems from the earth. They tend to be found more often in mountainous regions, but may be found elsewhere as well. A unit with this skill may PRODUCE iron [IRON] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "mining [MINI] 2: No skill report."
      - "mining [MINI] 3: A unit with this skill may PRODUCE mithril [MITH] at a rate of 1 per man-month. A unit with this skill is able to determine if a region contains mithril. A unit with this skill may BUILD a Mine from 10 wood [WOOD] or stone [STON] or an Arcane Mine from 20 mithril [MITH]."
      - "mining [MINI] 4: No skill report."
      - "mining [MINI] 5: A unit with this skill may PRODUCE admantium [ADMT] at a rate of 1 per man-month. A unit with this skill is able to determine if a region contains admantium. A unit with this skill may BUILD an Alchemist Lab from 10 admantium [ADMT]."

  LUMB:
    name: lumberjack
    magic: false
    description:
      - "lumberjack [LUMB] 1: This skill deals with all aspects of various wood production. Wood is most often found in forests, but may also be found elsewhere. A unit with this skill may PRODUCE wood [WOOD] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "lumberjack [LUMB] 2: No skill report."
      - "lumberjack [LUMB] 3: A unit with this skill may PRODUCE ironwood [IRWD] at a rate of 1 per man-month. A unit with this skill is able to determine if a region contains ironwood. A unit with this skill may BUILD a Timber Yard from 10 wood [WOOD] or stone [STON] or a Forest Preserve from 20 ironwood [IRWD]."
      - "lumberjack [LUMB] 4: No skill report."
      - "lumberjack [LUMB] 5: A unit with this skill may PRODUCE yew [YEW] at a rate of 1 per man-month. A unit with this skill is able to determine if a region contains yew. A unit with this skill may BUILD a Sacred Grove from 30 yew [YEW]."

  QUAR:
    name: quarrying
    magic: false
    description:
      - "quarrying [QUAR] 1: This skill deals with all aspects of various stone production. Mountains are the main producers of stone, but it may be found in other regions as well. A unit with this skill may PRODUCE stone [STON] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "quarrying [QUAR] 2: No skill report."
      - "quarrying [QUAR] 3: A unit with this skill may PRODUCE rootstone [ROOT] at a rate of 1 per man-month. A unit with this skill is able to determine if a region contains rootstone. A unit with this skill may BUILD a Quarry from 10 wood [WOOD] or stone [STON] or a Mystic Quarry from 20 rootstone [ROOT]."
      - "quarrying [QUAR] 4: No skill report."
      - "quarrying [QUAR] 5: No skill report."

  HUNT:
    name: hunting
    magic: false
    description:
      - "hunting [HUNT] 1: This skill deals with all aspects of animal hide production. A unit with this skill may PRODUCE furs [FUR] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "hunting [HUNT] 2: No skill report."
      - "hunting [HUNT] 3: A unit with this skill may PRODUCE floater hides [FLOA] at a rate of 1 per man-month. A unit with this skill is able to determine if a region contains floater hides. A unit with this skill may BUILD a Trapping Hut from 10 wood [WOOD] or stone [STON]."
      - "hunting [HUNT] 4: No skill report."
      - "hunting [HUNT] 5: A unit with this skill may BUILD a Trapping Lodge from 10 ironwood [IRWD]."

  FISH:
    name: fishing
    magic: false
    description:
      - "fishing [FISH] 1: This skill deals with all aspects of fish production. A unit with this skill may PRODUCE fish [FISH] at a rate of 1 per man-month and nets [NET] from herb [HERB] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
      - "fishing [FISH] 2: No skill report."
      - "fishing [FISH] 3: A unit with this skill may PRODUCE giant turtles [TURT] at a rate of 1 per man-month. A unit with this skill is able to determine if a region contains giant turtles."
      - "fishing [FISH] 4: No skill report."
      - "fishing [FISH] 5: No skill report."

  HERB:
    name: herb lore
    magic: false
    description:
      - "herb lore [HERB] 1: This skill deals with all aspects of herb production. A unit with this skill may PRODUCE herbs [HERB] at a rate of 1 per man-month, lassoes [LASS] from herb [HERB] at a rate of 1 per man-month, and bags [BAG] from herb [HERB] at a rate of 1 per man-month. This skill costs 10 silver per month of study."
