query GetRegions($turnId: ID!, $cursor: String, $pageSize: PaginationAmount! = 100) {
  node(id: $turnId) {
    ... on Turn {
      regions(after: $cursor, first: $pageSize) {
        totalCount
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          node {
            ...Region
          }
        }
      }
    }
  }
}

fragment Region on Region {
  id
  updatedAtTurn
  explored
  x
  y
  z
  label
  terrain
  province
  settlement {
    ...Settlement
  }
  race
  population
  tax
  wages
  totalWages
  wanted {
    ...TradableItem
  }
  entertainment
  products {
    ...Item
  }
  forSale {
    ...TradableItem
  }
  exits {
    ...Exit
  }
  units {
    ...Unit
  }
  structures {
    ...Structure
  }
}

fragment Structure on Structure {
  contents {
    ...FleetContent
  }
  description
  flags
  id
  load {
    ...Load
  }
  name
  needs
  number
  sailDirections
  sailors {
    ...Sailors
  }
  speed
  type
  units {
    ...Unit
  }
}

fragment FleetContent on DbFleetContent {
  type
  count
}

fragment Load on DbTransportationLoad {
  used
  max
}

fragment Sailors on DbSailors {
  current
  required
}

fragment Unit on Unit {
  id
  sequence
  canStudy {
    ...Skill
  }
  capacity {
    ...Capacity
  }
  combatSpell {
    ...Skill
  }
  description
  faction {
    ...Faction
  }
  flags
  items {
    ...Item
  }
  name
  number
  onGuard
  readyItem {
    ...Item
  }
  skills {
    ...Skill
  }
  weight
}

fragment Faction on Faction {
  id
  name
  number
}

fragment Capacity on Capacity {
  walking
  riding
  flying
  swimming
}

fragment Skill on Skill {
  code
  level
  days
}

fragment Item on Item {
  code
  amount
}

fragment TradableItem on TradableItem {
  code
  price
  amount
}

fragment Settlement on Settlement {
    name
    size
}

fragment Exit on Exit {
  direction
  x
  y
  z
  label
  terrain
  province
  settlement {
    ...Settlement
  }
}
