query GetGames {
  games {
    nodes {
      ...GameListItem
    }
  }
}

mutation NewGame($name: String!) {
  newGame(name: $name) {
    ...GameListItem
  }
}

fragment GameListItem on Game {
      id
      name
      rulesetName
      rulesetVersion
      playerFactionNumber
      playerFactionName
      lastTurnNumber
      turns(last: 1) {
        edges {
          node {
            id
            number
            month
            year
          }
        }
      }
}
