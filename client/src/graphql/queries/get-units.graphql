query GetUnits($turnId: ID!, $cursor: String, $pageSize: PaginationAmount! = 100) {
  node(id: $turnId) {
    ... on Turn {
      units(after: $cursor, first: $pageSize) {
        totalCount
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          node {
            ...Unit
          }
        }
      }
    }
  }
}
