query GetGameDetails($gameId: ID!) {
  node(id: $gameId) {
    ... on Game {
      id
      name
      players(quit: false) {
        items {
          id
          name
          number
          isClaimed
          nextTurn {
            isReady
            isOrdersSubmitted
            isTimesSubmitted
          }
        }
      }
    }
  }
}
