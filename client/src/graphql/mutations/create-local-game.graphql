mutation CreateLocalGame($name: String!, $gameEngineId: ID!, $options: GameOptionsInput!, $playerData: Upload!, $gameData: Upload!) {
  createLocalGame(name: $name, options: $options, gameEngineId: $gameEngineId, playerData: $playerData, gameData: $gameData) {
    isSuccess
    error
    game {
      ...GameHeader
    }
  }
}
