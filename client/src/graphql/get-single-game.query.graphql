query GetSingleGame($gameId: ID!) {
  node(id: $gameId) {
    ... on Game {
      ...SingleGame
    }
  }
}

fragment SingleGame on Game {
  id
  name
  engineVersion
  rulesetName
  rulesetVersion
  myPlayer {
    factionName
    factionNumber
    lastTurnNumber
    turns {
      ...TurnSummary
    }
  }
  myUniversity {
    ...UniversitySummary
  }
}

fragment UniversitySummary on University {
  id
  name
  members {
    role
    player {
      ...PlayerSummary
    }
  }
}

fragment PlayerSummary on Player {
  id
  factionName
  factionNumber
  lastTurnNumber
}

fragment TurnSummary on Turn {
  id
  number
  month
  year
  reports {
    ...ReportSummary
  }
}

fragment ReportSummary on Report {
  id
  factionName
  factionNumber
}
