overwrite: true
schema:
  - http://localhost:5000/graphql:
      headers:
        X-API-KEY: "local:valdis@zobela.eu"
documents:
  - ./src/graphql/**/*.graphql
generates:
  ./src/schema.ts:
    config:
      skipTypename: false
      exportFragmentSpreadSubTypes: true
      flattenGeneratedTypes: false
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
  ./src/schema.graphql:
    plugins:
      - schema-ast
